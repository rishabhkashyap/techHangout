<div>
	<h1>Edit Your Profile </h1>
	<hr>
	<div class="col-md-4">
		<form [formGroup]="profileForm"  (ngSubmit)="updateProfile(profileForm.value)"autocomplete="off" novalidate>
			<div class="form-group" [ngClass]="{'error':!isFirstnameValid()}" >
				<label for="firstName">First Name:</label>
                <em *ngIf="!isFirstnameValid()">Required</em>
				<input formControlName="firstname" id="firstName" type="text" class="form-control" placeholder="First Name..." />
			</div>
			<div class="form-group"[ngClass]="{'error':!isLastNameValid()}">
				<label for="lastName">Last Name:</label>
                <em *ngIf="!isLastNameValid()">Required</em>
				<input formControlName="lastname" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
			<button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
		</form>
	</div>
</div>
